{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="headline-large" style="margin-top: 0; margin-bottom: 24px; color: var(--md-sys-color-primary);">Bem-vindo</h2>
    <p class="body-large" style="margin-bottom: 32px; color: var(--md-sys-color-on-surface-variant);">Fa√ßa login para continuar</p>

    <form action="/login" method="POST">
        <!-- Email -->
        <div class="md-text-field">
            <input type="email" name="email" id="email" placeholder=" " required>
            <label for="email">E-mail</label>
        </div>

        <!-- Senha -->
        <div class="md-text-field">
            <input type="password" name="password" id="password" placeholder=" " required>
            <label for="password">Senha</label>
        </div>

        <button type="submit" class="md-button filled">
            Entrar
        </button>
    </form>

    <div style="text-align: center; margin-top: 24px;">
        <a href="/register" class="md-button text">Criar nova conta</a>
    </div>
{% endblock %}
